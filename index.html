<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de Terreno</title>
    <link rel="stylesheet" href="index.css">


</head>

<body>

    <div id="container">
        <h1>Calculadora de Área de Terreno</h1>
        <label for="largura">Largura do terreno (metros):</label>
        <input type="number" id="largura" placeholder="Digite a largura">

        <label for="comprimento">Comprimento do terreno (metros):</label>
        <input type="number" id="comprimento" placeholder="Digite o comprimento">

        <button onclick="calcularArea()">Calcular Área</button>

        <p id="resultado"></p>
    </div>

    <script src="index.js"></script>

</body>

</html>
